<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
	<meta name="applicable-device" content="mobile">
	<title>注册下级代理商信息</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/lCalendar.css">
</head>
<body>
	<div class="head">
		<a href="javascript:history.go(-1)"></a>注册下级代理商信息
	</div>
	<div class="hd-img">
		<div class="img"></div>
	</header>
	<form action="" id="form-d" class="forms">
		<div class="row">
			<p class="fl row_l">昵称</p> 
			<p class="fl margin"><input type="text" class="nic font" placeholder="请输入您的昵称"></p>
		</div>
		<div class="row">
			<p class="fl row_l">姓名</p> 
			<p class="fl margin"><input type="text" class="username font" placeholder="请输入您的姓名"></p>
		</div>
		<div class="row">
			<p class="fl row_l">性别</p> 
			<p class="fl margin rela"><input type="radio" id="man" name="sex" class="male" checked=""><i class="r-man"></i><label for="man" class="boy">&nbsp;&nbsp;&nbsp;男</label>
			<input type="radio" id="woman" name="sex" class="female"><i class="r-woman"></i><label for="woman" class="girl">&nbsp;&nbsp;&nbsp;女</label></p>
		</div>
		<div class="row">
			<p class="fl row_l">籍贯</p> 
			<p class="fl margin"><input type="text" class="prov font" placeholder="请输入您的籍贯"></p>
		</div>
		<div class="row">
			<p class="fl row_l">身份证</p> 
			<p class="fl margin"><input type="text" class="ident font" placeholder="请输入您的身份证"></p>
		</div>
		<div class="row">
			<p class="fl row_l">出生年月</p>
			<p class="fl margin"><input id="date-e" class="xuan" type="text" readonly="" name="input_date" data-lcalendar="1900-01-1,2017-12-31" style="border: 0;font-size: 0.16rem;" placeholder="请输入您的出生年月" /></p>
		</div>
		<div class="row">
			<p class="fl row_l">手机</p>
			<p class="fl margin"><input type="tel" name="phone" class="phone font" placeholder="请输入您的手机"></p>
		</div>
		<div class="row">
			<p class="fl row_l">邮箱</p> 
			<p class="fl margin"><input type="text" class="email font" placeholder="请输入您的邮箱"></p>
		</div>
		<div class="row">
			<p class="fl row_l">联系地址</p>
			<p class="fl margin"><input type="text" class="contact font" placeholder="请输入您的联系地址"></p>
		</div>
		<div class="row">
			<p class="fl row_l">微信号</p>
			<p class="fl margin"><input type="text" class="weChat font" placeholder="请输入您的微信号"></p>
		</div>
		<div class="row" style="position: relative;">
			<p class="fl row_l">身份</p> 
			<p class="fl margin" style="color: #ccc">代理商 (不可更改)</p>
		</div>
		<div class="row" style="position: relative;">
			<p class="fl row_l">等级</p> 
			<select name="" id="sel-b" class="fl margin">
				<option value="">二级代理</option>
				<option value="">特级代理</option>
				<option value="">一级代理</option>
				<option value="">预备总理</option>
				<option value="">总代理</option>
			</select>
		</div>
		<div class="row" style="background-color: #EFEFEF;">
			<p class="fl row_l">我的ID</p> 
			<p class="fl margin" style="color: #888">WP-13577895430</p>
		</div>
		<div class="row" style="background-color: #EFEFEF;">
			<p class="fl row_l">推荐人ID</p> 
			<p class="fl margin" style="color: #888">WP-13577895430</p>
		</div>
		<div class="row" style="background-color: #EFEFEF;">
			<p class="fl row_l">与推荐人关系</p> 
			<p class="fl margin" style="color: #888">推荐人下级代理</p>
		</div>
		<div class="row no">
			<p class="row_l">个性签名</p> 
			<textarea name="ill" rows="7" maxlength="200" class="style"></textarea>
			<span class="word">200字</span>
		</div>
		<div class="agree">
			<input type="checkbox" id="yes" checked=""><i></i>
			<label for="yes">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;同意"<span style="color: #3478F3;">黄金视力眼贴服务条款和条件</span>"</label>
		</div>
		<input type="button" value="提交" class="submit">
	</form>
</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/gold.js"></script>
<script src="js/lCalendar.js"></script>
<script>
	var calendar = new lCalendar();
	calendar.init({
		'trigger': '#date-e',
		'type': 'date'
	});
</script>
</html>
